<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Instance Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(20px, 5vw, 40px);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(67, 97, 238, 0.15), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(162, 89, 255, 0.1), transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(30px, 8vw, 60px);
            padding: 0 4px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #00ff88;
            font-size: clamp(0.65em, 1.5vw, 0.8em);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .pulse-dot::before {
            content: '';
            position: absolute;
            inset: -5px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85em;
            font-family: 'SF Mono', monospace;
        }

        .hero {
            text-align: center;
            margin-bottom: clamp(40px, 10vw, 80px);
        }

        h1 {
            font-size: clamp(2em, 8vw, 5em);
            font-weight: 700;
            letter-spacing: clamp(-2px, -0.5vw, -3px);
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(0.9em, 2vw, 1.2em);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .ip-showcase {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: clamp(20px, 4vw, 32px);
            padding: clamp(40px, 8vw, 80px) clamp(30px, 6vw, 60px);
            margin-bottom: clamp(20px, 4vw, 32px);
            position: relative;
            overflow: hidden;
        }

        .ip-showcase::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .ip-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(0.65em, 1.5vw, 0.75em);
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            margin-bottom: clamp(16px, 3vw, 24px);
            font-weight: 600;
        }

        .ip-address {
            font-size: clamp(1.8em, 8vw, 5.5em);
            font-weight: 300;
            letter-spacing: clamp(-1px, -0.3vw, -2px);
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', monospace;
            line-height: 1.2;
            word-break: break-all;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(200px, 40vw, 250px), 1fr));
            gap: clamp(12px, 2.5vw, 20px);
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: clamp(16px, 2.5vw, 20px);
            padding: clamp(24px, 4vw, 32px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .metric-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(0.65em, 1.5vw, 0.7em);
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 2px);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .metric-value {
            color: #ffffff;
            font-size: clamp(1.2em, 3vw, 1.8em);
            font-weight: 500;
            letter-spacing: -0.5px;
            word-break: break-word;
        }

        .loading {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.4em;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 1024px) {
            .metrics {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .status-bar {
                justify-content: center;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 380px) {
            .ip-address {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span>System Online</span>
            </div>
            <div class="time" id="currentTime">—</div>
        </div>

        <div class="hero">
            <h1>Instance Monitor</h1>
            <p class="tagline">Real-time infrastructure diagnostics</p>
        </div>

        <div class="ip-showcase">
            <div class="ip-label">Public IPv4 Address</div>
            <div class="ip-address" id="publicIP">
                <span class="loading">Detecting...</span>
            </div>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-label">Location (AZ)</div>
                <div class="metric-value" id="location">—</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Instance Info</div>
                <div class="metric-value" id="network">—</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Region</div>
                <div class="metric-value" id="region">—</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Timezone</div>
                <div class="metric-value" id="timezone">—</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        async function getInstanceInfo() {
            try {
                // Add cache-busting timestamp to force new request
                const timestamp = new Date().getTime();
                const response = await fetch(`/instance-info.php?_=${timestamp}`, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                
                console.log('Instance data:', data); // Debug log
                
                document.getElementById('publicIP').textContent = data.public_ipv4 || 'N/A';
                document.getElementById('location').textContent = data.availability_zone || 'N/A';
                document.getElementById('network').textContent = `AWS EC2 (${data.instance_type || 'N/A'})`;
                document.getElementById('region').textContent = data.region || 'N/A';
                document.getElementById('timezone').textContent = data.timezone ? data.timezone.split('/')[1].replace('_', ' ') : 'N/A';

            } catch (e) {
                document.getElementById('publicIP').textContent = 'Error loading data';
                console.error('Error fetching instance info:', e);
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
        getInstanceInfo();
    </script>
</body>
</html>
